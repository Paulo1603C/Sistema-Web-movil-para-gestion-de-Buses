<!-- Button trigger modal -->
<button type="button" class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#exampleModal">
    Nueva Ruta
  </button>
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Ingresar Nueva Ruta</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form [formGroup]="rutaForm" (ngSubmit)="onSubmit()">
            <input type="hidden" class="form-control" formControlName="id" [(ngModel)]="id">
            <label class="form-label">DESCRIPCION</label>
            <input type="text" class="form-control" formControlName="descripcion" [(ngModel)]="descripcion">
            <label class="form-label">LUGAR DE ORIGEN</label>
            <ng-select [(ngModel)]="selectedLo"  formControlName="selectedLo">
              <ng-option  *ngFor="let lugar of lugares" [value]="lugar.id"  Selected>{{lugar.nombre}}</ng-option>
            </ng-select>
            <label class="form-label">LUGAR DE DESTINO</label>
            <ng-select [(ngModel)]="selectedLd" formControlName="selectedLd">
              <ng-option  *ngFor="let lugar of lugares" [value]="lugar.id" >{{lugar.nombre}}</ng-option>
            </ng-select>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
            Cerrar
          </button>
          <button type="submit" class="btn btn-primary" (click)="onSubmit()" data-bs-dismiss="modal">Guardar
            Ruta</button>
        </div>
      </div>
    </div>
  </div>
