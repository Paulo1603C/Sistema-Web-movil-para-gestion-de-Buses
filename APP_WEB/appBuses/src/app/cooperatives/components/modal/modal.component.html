<!-- Button trigger modal -->
<button
type="button"
class="btn btn-primary mb-3"
data-bs-toggle="modal"
data-bs-target="#exampleModal"
>
Nueva Cooperativa
</button>
<!-- Modal -->
<div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Ingresar Nueva Cooperativa</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
              <form [formGroup]="cooperativesForm" (ngSubmit)="onSubmit()">
                <label class="form-label">Nombre</label>
                <input type="text" class="form-control" formControlName="nombre" [(ngModel)]="nombre" required>
                <label class="form-label">Representante</label>
                <input type="text" class="form-control" formControlName="representante" [(ngModel)]="representante" required>
                <label class="form-label">Telefono</label>
                <input type="number" class="form-control" formControlName="telefono" [(ngModel)]="telefono" required>
                <label class="form-label">Correo</label>
                <input type="email" class="form-control" formControlName="correo" [(ngModel)]="correo">
                <label class="form-label">Pagina Web</label>
                <input type="text" class="form-control" formControlName="paginaWeb" [(ngModel)]="paginaWeb">
                <label class="form-label">Estado</label>
                <input type="text" class="form-control" formControlName="estado" [(ngModel)]="estado">
              </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cerrar
            </button>
            <button type="submit" class="btn btn-primary" (click)="onSubmit()" data-bs-dismiss="modal">Guardar Cooperativa</button>
          </div>
        </div>
      </div>
    </div>
